    <script type="text/javascript">

        $(document).ready(function (e) {

            $("#error-text-header").hide();
            $("#error-cross").hide();
            $("#error-password").hide();

            //ToolTip Validation
            var passwordcheck = '';

            $('#password').on('input', function () {
                passwordcheck = $("#password").val();
                validatePassword(passwordcheck);
                $('.passwordToolTip').show();
            });

            $('#password').on('blur', function () {
                $('.passwordToolTip').hide();
            });

            function validatePassword(value) {
                if (passwordcheck.length >= 8) {
                    $(".minLength").addClass('valid').removeClass('invalid');
                } else {
                    $(".minLength").addClass('invalid').removeClass('valid');
                }

                if (/^(?=.*[A-Z])/.test(passwordcheck)) {
                    $(".upperCase").addClass('valid').removeClass('invalid');
                } else {
                    $(".upperCase").addClass('invalid').removeClass('valid');
                }

                if (/^(?=.*[a-z])/.test(passwordcheck)) {
                    $(".lowerCase").addClass('valid').removeClass('invalid');
                } else {
                    $(".lowerCase").addClass('invalid').removeClass('valid');
                }

                if (/^(?=.*?[0-9])/.test(passwordcheck) || /^(?=\S*[^\w\s])/.test(passwordcheck)) {
                    $(".NumSpeCase").addClass('valid').removeClass('invalid');
                } else {
                    $(".NumSpeCase").addClass('invalid').removeClass('valid');
                }

                if (/^\S*$/.test(passwordcheck)) {
                    $('.space').addClass('valid').removeClass('invalid');
                } else {
                    $('.space').addClass('invalid').removeClass('valid');
                }
            }

            //Show/Hide Password validation
            $('.show-pass').on('click', function () {

                if ($('.aps-text-input').attr('psswd-shown') == 'false') {

                    $('.aps-text-input').removeAttr('type');
                    $('.aps-text-input').attr('type', 'text');

                    $('.aps-text-input').removeAttr('psswd-shown');
                    $('.aps-text-input').attr('psswd-shown', 'true');

                    $('.show-pass').html('Hide');

                } else {

                    $('.aps-text-input').removeAttr('type');
                    $('.aps-text-input').attr('type', 'password');

                    $('.aps-text-input').removeAttr('psswd-shown');
                    $('.aps-text-input').attr('psswd-shown', 'false');

                    $('.show-pass').html('Show');

                }

            });

            //Checking validation for Login
            $("#LoginForm").submit(function (e) {

                var emailVal = $("#email").val();
                var password = $("#password").val();


                let email = emailVal;
                var re = new RegExp(/@/);
                var repassword = new RegExp(/^(?=\S*[a-z])(?=\S*[A-Z])((?=.*\d)|(?=\S*[^\w\s]))\S{8,}$/);
                var alphanumeric = new RegExp(/^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$/);

                let isEmailvalidate = re.test(email);
                let isPasswordValidate = repassword.test(password);
                let isUsernameValidate = email.length <= 20 && alphanumeric.test(email);


                if (!isEmailvalidate && !isUsernameValidate && !isPasswordValidate) {
                    $("#email").addClass(" aps-error-input");
                    $("#error-cross").show();
                    $("#error-password").show();
                }

                if (isEmailvalidate === false || isPasswordValidate === false) {
                    $("#error-text-header").show();
                    e.preventDefault();
                    return false;
                } else if (isUsernameValidate === false || isPasswordValidate === false) {
                    $("#error-text-header").show();
                    e.preventDefault();
                    return false;
                }

                if (isEmailvalidate === true && isPasswordValidate === true) {
                    let localPartStatus = true;
                    let domainStatus = true;
                    let domainIndex = email.search('@') + 1;
                    let localPart = email.substring(0, domainIndex);
                    let localPartRegExp = new RegExp("^(['*()!$&{|}+\\-\\/-9=A-Z^-~()]+[.])*['*!$&{|}+\\-\\/-9=A-Z^-~()]+(([A-Za-z]))*@");
                    let domainRegExp = new RegExp("^([-\\a-zA-Z0-9]{1,63}[.])*[-\\a-zA-Z0-9]{1,63}$");
                    let domain = email.substring(domainIndex, email.length);
                    let domainPartStatus = domainRegExp.test(domain);
                    let dotIndex = domain.indexOf('.');
                    localPartStatus = localPartRegExp.test(localPart);
                    if (email.length > 65) {
                        domainStatus = false;
                    }
                    return (localPartStatus && domainStatus && domainPartStatus && dotIndex !== -1);
                } else {
                    if (isUsernameValidate === true && isPasswordValidate === true) {
                        return !isEmailvalidate;
                    } else {
                        return isEmailvalidate;
                    }
                }
            });

            //Checking validation for Forgot username
            $("#ForgotUsernameForm").submit(function (e) {

                var emailVal = $("#email").val();

                let email = emailVal;
                var re = new RegExp(/@/);

                let isEmailvalidate = re.test(email);

                if (isEmailvalidate === false) {
                    $("#email").addClass(" aps-error-input");
                    $("#error-cross").show();
                    $("#error-text-header").show();
                    e.preventDefault();
                    return false;
                }

                if (isEmailvalidate === true) {
                    let localPartStatus = true;
                    let domainStatus = true;
                    let domainIndex = email.search('@') + 1;
                    let localPart = email.substring(0, domainIndex);
                    let localPartRegExp = new RegExp("^(['*()!$&{|}+\\-\\/-9=A-Z^-~()]+[.])*['*!$&{|}+\\-\\/-9=A-Z^-~()]+(([A-Za-z]))*@");
                    let domainRegExp = new RegExp("^([-\\a-zA-Z0-9]{1,63}[.])*[-\\a-zA-Z0-9]{1,63}$");
                    let domain = email.substring(domainIndex, email.length);
                    let domainPartStatus = domainRegExp.test(domain);
                    let dotIndex = domain.indexOf('.');
                    localPartStatus = localPartRegExp.test(localPart);
                    if (email.length > 65) {
                        domainStatus = false;
                    }
                    //return (localPartStatus && domainStatus && domainPartStatus && dotIndex !== -1);
                    return (console.log("Success"));
                } else {
                    return isEmailvalidate;
                }
            });
        });
    </script>
